<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Live Seed Map + Mission Planner</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.mapboxgl-canvas {
    position: relative !important;
    z-index: 1 !important;
}

/* Mission planning UI panel */
#controls {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    z-index: 99999;
    width: 220px;
    font-family: sans-serif;
}
#controls input {
    width: 75%;
    margin-bottom: 6px;
    padding: 6px;
}
#controls button {
    width: 100%;
    padding: 8px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
#controls button:hover {
    background: #0056b3;
}
</style>
</head>

<body>
<div id="map"></div>

<!-- Mission Planner Panel -->
<div id="controls">
    <h4>Plan Mission</h4>
    <input id="width"  placeholder="Width (m)" type="number">
    <input id="length" placeholder="Length (m)" type="number">
    <input id="seeds"  placeholder="# Seeds" type="number">
    <input id="lon"    placeholder="Base Lon" type="number" step="any">
    <input id="lat"    placeholder="Base Lat" type="number" step="any">
    <button onclick="planMission()">Plan Mission</button>
</div>

<script>
// Initialize map
mapboxgl.accessToken = 'pk.eyJ1IjoibmlzaGF3YWx2ZWthciIsImEiOiJjbWk2ZDIzcHAwOHpjMm5xMzBoZnJqczFhIn0.yMVQVXT_07pyiff_ufya8Q';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v9',
    zoom: 2,
    center: [0,0]
});

map.on('load', () => {

    // Seed source
    map.addSource('seeds', {
        type: 'geojson',
        data: {
            type: 'FeatureCollection',
            features: []
        }
    });

    // Seed layer
    map.addLayer({
        id: 'seeds-layer',
        type: 'circle',
        source: 'seeds',
        paint: {
            'circle-radius': 6,
            'circle-color': '#28a745',
            'circle-stroke-width': 1,
            'circle-stroke-color': '#ffffff'
        }
    });

    updateGeoJSON();
    setInterval(updateGeoJSON, 1000);

    async function updateGeoJSON() {
        try {
            const res = await fetch('https://seedplanterozzy.com/seeds.geojson');
            const geojson = await res.json();

            if (!geojson.features || geojson.features.length === 0) return;

            map.getSource('seeds').setData(geojson);

            const [lon, lat] = geojson.features[0].geometry.coordinates;
            map.flyTo({ center: [lon, lat], speed: 0.5 });

        } catch (err) {
            console.error("Error fetching GeoJSON:", err);
        }
    }
});


// ------------------------------
// Mission planning API call
// ------------------------------
async function planMission() {
    const payload = {
        width:  Number(document.getElementById("width").value),
        length: Number(document.getElementById("length").value),
        seeds:  Number(document.getElementById("seeds").value),
        lon:    Number(document.getElementById("lon").value),
        lat:    Number(document.getElementById("lat").value)
    };

    const res = await fetch("/plan_mission", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await res.json();
    alert(`Mission planned: inserted ${data.num_seeds} seeds.`);
}
</script>

</body>
</html>
