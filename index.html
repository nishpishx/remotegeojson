<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add live realtime data</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmlzaGF3YWx2ZWthciIsImEiOiJjbWk2ZDIzcHAwOHpjMm5xMzBoZnJqczFhIn0.yMVQVXT_07pyiff_ufya8Q';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/standard',
        zoom: 1.5
    });

    map.on('load', () => {
        map.loadImage('/mapbox-gl-js/assets/iss.png', async (error, image) => {
            if (error) throw error;

            // Add the image to the map style.
            map.addImage('live-data', image);

            // Get the initial location of the International Space Station (ISS).
            const geojson = await getLocation();
            // Add the ISS location as a source.
            map.addSource('live-data', {
                type: 'geojson',
                data: geojson
            });
            // Add the rocket symbol layer to the map.
            map.addLayer({
                'id': 'live-data',
                'type': 'symbol',
                'source': 'iss',
                'layout': {
                    'icon-image': 'iss'
                }
            });

            // Update the source from the API every 2 seconds.
            const updateSource = setInterval(async () => {
                const geojson = await getLocation(updateSource);
                map.getSource('live-data').setData(geojson);
            }, 2000);

            async function getLocation(updateSource) {
                // Make a GET request to the API and return the location of the ISS.
                try {
                    const response = await fetch('https://seedplanterozzy.com/seeds.geojson');
                    const geojson = await response.json();

                    // Check if features exist
                    if (!geojson.features || geojson.features.length === 0) {
                        console.log("No features in GeoJSON");
                    return;
                    }

                    // Update the Mapbox source
                    map.getSource('live-data').setData(geojson);
                    map.flyTo({
                        center: [longitude, latitude],
                        speed: 0.5
                    });
                    // Return the location of the ISS as GeoJSON.
                    return {
                        'type': 'FeatureCollection',
                        'features': [
                            {
                                'type': 'Feature',
                                'geometry': {
                                    'type': 'Point',
                                    'coordinates': [longitude, latitude]
                                }
                            }
                        ]
                    };
                } catch (err) {
                    // If the updateSource interval is defined, clear the interval to stop updating the source.
                    if (updateSource) clearInterval(updateSource);
                    throw new Error(err);
                }
            }
        });
    });
</script>

</body>
</html>
