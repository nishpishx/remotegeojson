<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Live Seed Map + Mission Planner</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.mapboxgl-canvas {
    position: relative !important;
    z-index: 1 !important;
}

/* Mission planning UI panel */
#controls {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    z-index: 99999;
    width: 220px;
    font-family: sans-serif;
}
#controls input {
    width: 85%;
    margin-bottom: 6px;
    padding: 6px;
}
#controls button {
    width: 100%;
    padding: 8px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
#controls button:hover {
    background: #0056b3;
}
</style>
</head>

<body>
<div id="map"></div>

<!-- Mission Planner Panel -->
<div id="controls">
    <h4>Plan Mission</h4>
    <input id="width"  placeholder="Width (m)" type="number">
    <input id="length" placeholder="Length (m)" type="number">
    <input id="seeds"  placeholder="# Insertions" type="number">
    <input id="lon"    placeholder="Base Lon (DD)" type="number" step="any">
    <input id="lat"    placeholder="Base Lat (DD)" type="number" step="any">
    <input id="row_spacing"    placeholder="row spacing (m)" type="number" step="any" min="0.5">
    <input id="plant_spacing"    placeholder="plant spacing (m)" type="number" step="any" min="0.1">
    <button onclick="planMission()">Plan Mission</button>
</div>

<script>
let mapReady = false;

// Initialize map
mapboxgl.accessToken = 'pk.eyJ1IjoibmlzaGF3YWx2ZWthciIsImEiOiJjbWk2ZDIzcHAwOHpjMm5xMzBoZnJqczFhIn0.yMVQVXT_07pyiff_ufya8Q';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v9',
    zoom: 2,
    center: [0,0]
});

map.on('load', () => {
    mapReady = true;
    // Seed source
    map.addSource('seeds', {
        type: 'geojson',
        data: {
            type: 'FeatureCollection',
            features: []
        }
    });

    // Seed layer
    map.addLayer({
        id: 'seeds-layer',
        type: 'circle',
        source: 'seeds',
        paint: {
            'circle-radius': 6,
            'circle-color': '#28a745',
            'circle-stroke-width': 1,
            'circle-stroke-color': '#ffffff'
        }
    });

    map.addSource('mission', {
        type: 'geojson',
        data: {
            type: 'FeatureCollection',
            features: []
        }
    });

// ------------------------------
// Mission layer (shows planned seeds in red)
// ------------------------------
    map.addLayer({
        id: 'mission-layer',
        type: 'circle',
        source: 'mission',
        paint: {
            'circle-radius': 6,
            'circle-color': '#ff0000',
            'circle-stroke-width': 1,
            'circle-stroke-color': '#ffffff'
        }
    });

});


// ------------------------------
// Mission planning API call
// ------------------------------
async function planMission() {
    if (!mapReady) {
        alert("Map is still loading...");
        return;
    }

    const payload = {
        width:  Number(document.getElementById("width").value),
        length: Number(document.getElementById("length").value),
        seeds:  Number(document.getElementById("seeds").value),
        lon:    Number(document.getElementById("lon").value),
        lat:    Number(document.getElementById("lat").value),
        row_spacing:    Number(document.getElementById("row_spacing").value),
        plant_spacing:    Number(document.getElementById("plant_spacing").value),
    };

    const res = await fetch("https://seedplanterozzy.com/seeds.geojson", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    // data.seeds should be: [{lon: ..., lat: ...}, ...]
    const missionGeoJSON = {
        type: "FeatureCollection",
        features: data.seeds.map(pt => ({
            type: "Feature",
            geometry: {
                type: "Point",
                coordinates: [pt.lon, pt.lat]
            },
            properties: {}
        }))
    };

    // Plot it immediately
    map.getSource("mission").setData(missionGeoJSON);

    // Auto-zoom to mission area
    const coords = data.seeds.map(pt => [pt.lon, pt.lat]);
    if (coords.length > 0) {
        const bounds = coords.reduce((b, coord) => b.extend(coord),
            new mapboxgl.LngLatBounds(coords[0], coords[0])
        );
        map.fitBounds(bounds, { padding: 40 });
    }

    alert(`Mission planned: inserted ${data.num_seeds} seeds.`);
}


</script>

</body>
</html>
