<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Live Seed Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibmlzaGF3YWx2ZWthciIsImEiOiJjbWk2ZDIzcHAwOHpjMm5xMzBoZnJqczFhIn0.yMVQVXT_07pyiff_ufya8Q';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12',
    zoom: 2,
    center: [0,0]
});

map.on('load', () => {

    // Add the source for the GeoJSON
    map.addSource('seeds', {
        type: 'geojson',
        data: {
            type: 'FeatureCollection',
            features: []
        }
    });

    // Add a layer to show seeds as green circles
    map.addLayer({
        id: 'seeds-layer',
        type: 'circle',
        source: 'seeds',
        paint: {
            'circle-radius': 6,
            'circle-color': '#28a745',
            'circle-stroke-width': 1,
            'circle-stroke-color': '#ffffff'
        }
    });

    // Initial fetch and interval updates
    updateGeoJSON();
    setInterval(updateGeoJSON, 1000);

    async function updateGeoJSON() {
        try {
            const response = await fetch('https://seedplanterozzy.com/seeds.geojson');
            const geojson = await response.json();

            if (!geojson.features || geojson.features.length === 0) {
                console.log("No features in GeoJSON");
                return;
            }

            // Update the map source
            map.getSource('seeds').setData(geojson);

            // Fly to first feature
            const [lon, lat] = geojson.features[0].geometry.coordinates;
            map.flyTo({ center: [lon, lat], speed: 0.5 });

        } catch (err) {
            console.error('Error fetching GeoJSON:', err);
        }
    }
});
</script>

</body>
</html>
