<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flask Server Test</title>
</head>
<body>
    <h2>Flask Server Test</h2>
    <button onclick="checkServer()">Check /seeds.geojson</button>
    <pre id="output"></pre>

    <script>
        async function checkServer() {
            const output = document.getElementById("output");
            output.textContent = "Checking...";

            try {
                const response = await fetch("https://3.23.72.215:5000/seeds.geojson", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ width: 10, length: 10, seeds: 5, lon: -122.55, lat: 48.33, row_spacing: 2, plant_spacing: 0.5 })
                });

                if (!response.ok) {
                    output.textContent = `Server responded with status: ${response.status}`;
                    return;
                }

                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                output.textContent = "Error: " + err;
            }
        }
    </script>
</body>
</html>
